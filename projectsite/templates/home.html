<!DOCTYPE html>
<html>
<head>
    <title>university payment system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>university payment system</h1>
        <p>welcome to the university payment portal</p>
        
        <h2>Testing</h2>
        <div class="row">
            {% for organization in organizations %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ organization.name }}</h5>
                        <p class="card-text">{{ organization.code }}</p>
                        <a href="{% url 'organization_fees' organization.code %}" class="btn btn-primary">view fees</a>
                    </div>
                </div>
            </div>
            {% empty %}
            {% endfor %}
        </div>
        
        <div class="mt-4">
            <a href="{% url 'login' %}" class="btn btn-success">login</a>
        </div>
    </div>
</body>
</html>
